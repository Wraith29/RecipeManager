<ul class="multi-select-dropdown">
  <li class="dropdown-item" *ngFor="let option of options; let idx = index">
    <span class="select-input-container">
        <input class="select-input" type="checkbox" [(ngModel)]="selectedOptions[idx]" name="option-{{idx}}" id="option-{{idx}}" (change)="select($event)" />
    </span>
    <span class="select-label-container">
        <label class="select-label" for="option-{{idx}}">{{option}}</label>
    </span>
  </li>
</ul>
