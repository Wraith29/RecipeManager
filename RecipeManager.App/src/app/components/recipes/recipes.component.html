<div class="outer-recipes-container">
  <div class="inner-recipes-container" *ngIf="recipeTagMap">
    <div class="recipes" *ngFor="let rtm of recipeTagMap.recipes">
      <app-recipe [recipe]="rtm.recipe" [tags]="rtm.tags"></app-recipe>
    </div>
    <app-recipe-popup-container></app-recipe-popup-container>
  </div>
</div>
